<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio de Álvaro Domínguez Mora</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <header class="hero-header">
    <div class="header-content">
      <h1><i class="fas fa-laptop-code"></i> Álvaro Domínguez Mora</h1>
      <p>Desarrollador Full Stack | Ingeniería y Soluciones Digitales</p>
    </div>
  </header>

  <section class="intro-section container">
    <div class="intro-left">
      <img src="info/orla.jpg" alt="Foto de Álvaro" class="profile-photo" />
      <p>
        Apasionado del desarrollo full stack, con formación en ingeniería informática y experiencia en proyectos realessss.
      </p>
      <a href="info/CV.pdf" download class="download-btn">
        <i class="fas fa-download"></i> Descargar CV
      </a>
    </div>

    <div class="intro-right">
      <div class="card-menu">
        <a href="#proyectos" class="menu-card"><i class="fas fa-briefcase"></i> Proyectos</a>
        <a href="#experiencia" class="menu-card"><i class="fas fa-building"></i> Experiencia</a>
        <a href="#educacion" class="menu-card"><i class="fas fa-graduation-cap"></i> Educación</a>
        <a href="#certificaciones" class="menu-card"><i class="fas fa-certificate"></i> Certificaciones</a>
        <a href="#habilidades" class="menu-card"><i class="fas fa-lightbulb"></i> Habilidades</a>
        <a href="#contacto" class="menu-card"><i class="fas fa-envelope"></i> Contacto</a>
      </div>
    </div>
  </section>

  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
  </script>
</body>
</html>
